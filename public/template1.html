<style>
	#power-button {
		width: 100%;
		max-width: 500px;
		height: auto;
	}
</style>
<svg id="power-button"></svg>
<script>
var s = Snap("#power-button");
// Lets create big circle in the middle:
var bigCircle = s.circle(150, 150, 100);
// By default its black, lets change its attributes
bigCircle.attr({
	fill: "#bada55",
	stroke: "#000",
	strokeWidth: 5
});
</script>
